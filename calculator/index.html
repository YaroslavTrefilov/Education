<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div id="operandArray" class="previous-operand"></div>
      <div id="currentOperand" class="current-operand"></div>
    </div>
    <button onclick="clearAll()">AC</button>
    <button onclick="del()">DEL</button>
    <button onclick="addOperand('/')">÷</button>
    <button onclick="addOperand('^')">x<sup>y</sup></button>
    <button onclick="addNumber(1)">1</button>
    <button onclick="addNumber(2)">2</button>
    <button onclick="addNumber(3)">3</button>
    <button onclick="addOperand('*')">*</button>
    <button onclick="addNumber(4)">4</button>
    <button onclick="addNumber(5)">5</button>
    <button onclick="addNumber(6)">6</button>
    <button onclick="addOperand('+')">+</button>
    <button onclick="addNumber(7)">7</button>
    <button onclick="addNumber(8)">8</button>
    <button onclick="addNumber(9)">9</button>
    <button onclick="addOperand('-')">-</button>
    <button onclick="addDot('.')">.</button>
    <button onclick="addNumber(0)">0</button>
    <button onclick="checkResult()">=</button>
    <button onclick="addOperand('√')"><sup>x</sup>√y</button>
  </div>
</body>
</html>
